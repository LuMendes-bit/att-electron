<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <form>
        <h1>Página de cadastro</h1>
        <br>
        <label for="nome">
            Nome completo:
        </label>
        <input type="text" id="nome">
        <br>
        <label for="cpf">
            CPF:
        </label>
        <input type="number" id="cpf">
        <br>
        <label for="email2">
            Email:
        </label>
        <input type="email" id="email2">
        <br>
        <label for="celular">
            Celular:
        </label>
        <input type="number" id="celular">
        <br>
        <label for="senha3">
            Senha:
        </label>
        <input type="password" id="senha3">
        <br>
        <label for="senha4">
            Confirmar a senha:
        </label>
        <input type="password" id="senha4">
        <br>
        <a href="index.html">
            <button type="button">
            Casdastrar!
            </button>
        </a>
    </form>
</div>
</body>
</html>
